<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="login.html">
            <img src="img/logo.png">
        </a>
    </header>

    <section>

        <div class="main2">

            <img src="img/logobolota.png">

            <h1>Se inscreva e <br> comece a curtir</h1>
    
            <div class="inscrevendo">
                <form>
                    
                    <label>Endereço de email</label>
                    <input type="text" placeholder="nome@dominio.com">
                    <a href="#">Usar número de telefone.</a><br>

                    <button>Avançar</button>

                    <hr>

                </form>
            </div>



            <div class="botoes-inscrever">

                <div class="account-connect">
                    <button class="a-c-btn" id="g"><img src="img/google.png"><span>Continuar com o Google</span></button><br>
                    <button class="a-c-btn" id="f"><img src="img/facebook.png"><span>Continuar com o Facebook</span></button><br>
                    <button class="a-c-btn" id="a"><img src="img/apple.png"><span>Continuar com a Apple</span></button><br>
    
                </div>

                <hr>

                <div class="chega">
                    <span>já tem uma conta?</span>
                    <a href="login.html">Faça login aqui.</a>
                </div>

        </div>

    </section>

</body>
