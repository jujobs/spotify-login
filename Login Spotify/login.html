<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="login.html">
            <img src="img/logo.png">
        </a>
    </header>

    <section>

        <div class="main">

            <h1>Entrar no Spotify</h1>

            <div class="account-connect">
                <button class="a-c-btn" id="g"><img src="img/google.png"><span>Continuar com o Google</span></button>
                <button class="a-c-btn" id="f"><img src="img/facebook.png"><span>Continuar com o Facebook</span></button>
                <button class="a-c-btn" id="a"><img src="img/apple.png"><span>Continuar com a Apple</span></button>
                <button class="a-c-btn" id="t"><span>Continuar com um número de <br> telefone <br></span></button>

            </div>

            <hr>

            <div class="log-in">
                <form>
                    
                    <label>Email ou nome de usuário</label>
                    <input type="text" placeholder="Email ou nome de usuário">
                    <label>Senha</label>
                    <input type="text" placeholder="Senha">

                    <div class="switch">
                        <input type="checkbox" id="switch" checked>
                        <label for="switch"></label>
                        <span>Lembre de mim</span>
                    </div>

                    <button>Entrar</button>

                    <a href="#">Esqueceu sua senha?</a>


                </form>
            </div>

            <hr>

            <div class="last">
                <span>Não tem uma conta?</span>
                <a href="inscricao.html">Inscrever-se no Spotify</a>
            </div>

        </div>

    </section>

    
</body>
</html>
